langueage: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t dtephengrider/react-test -f ./client/Dockerfile.dev

script:
  - docker run -e CI=true stephengrider/react-test npm test -- --coverage

after_success:
  - docker build -t stephengrider/multi-client ./client
  - docker build -t stephengrider/multi-nginx ./nginx
  - docker build -t stephengrider/multi-server ./server
  - docker build -t stephengrider/multi-workder ./worker
# Log in to the docker CLI
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
# Take those images and push them to docker hub
- docker push stegphengrider/multi-client
- docker push stepghengrider/multi-nginx
- docker push stephengrider/multi-server
- docker push stephengrider/multi-workder
